<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    
    <main>
        <a href="week07.html">&lt; week07</a>
        <img class="logo" src="logo.png" alt="Weather Now Logo" style="margin-top: 50px">
        <div class="weather-info">
            <div class="summary glass"><p></p></div>
            <div class="description">
                <div class="temp glass"><p></p></div>
                <div class="pressure glass"><p></p></div>
                <div class="humidity glass"><p></p></div>
            </div>
        </div>
        <div class="search">
            <form>
                <input type="text" placeholder="Enter City">
                <input type="submit" value="Search">
            </form>
        </div>
    </main>
</body>

</html>
