<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W02 TeamActivity</title>
    </head>
    <body>
        <h1>Step 1</h1>
        <form action="submit" title="submit">
            <label>Input any text and it will return it</label><br>
            <input type="text" id="textInput"><br><br>
            <button type="button" id="textButton" value="Submit" 
                onclick = "readForm()">Submit</button><br>
        </form>
        <div id="div1">
            <label>Output:</label>
        </div>
        <h1>Step 2</h1>
        <form action="submit" title="submit">
            <label>Input a number and it will return the sum <br>
                of all the numbers that come before it</label><br>
            <input type="number" id="inputNum"><br><br>
            <button type="button" id="addnumButton" value="submit" 
                onclick = "sumNum()">Submit</button><br><br>
            <div id="div2">
                <label>Output:</label>
            </div>
        </form>
        <h1>Step 3</h1>
        <form action="submit" title="submit">
            <label>Calculator</label><br>
            <input type="number" id="inputNum1"><br><br>
            <input type="number" id="inputNum2"><br><br>
            <button type="button" id="addnumButton" value="submit" 
                onclick = "addNum()">+</button>
            <button type="button" id="subnumButton" value="submit" 
                onclick = "subNum()">-</button>
                <button type="button" id="timesButton" value="submit" 
                onclick = "timesNum()">x</button>
                <button type="button" id="timesButton" value="submit" 
                onclick = "divideNum()">รท</button><br><br>
            <div id="div3">
                <label>Output:</label>
            </div>
        </form>
        <script>
            function readForm(){
                var inputData = document.getElementById("textInput").value;
                const div1 = document.getElementById("div1");
                div1.innerText = "Output: " + inputData;
            }
            function sumNum(){
                var inputNum = document.getElementById("inputNum").value;
                var totalSum = 0;
                for(let i=0; i<=inputNum; i++){
                    totalSum += i;
                }
                const div2 = document.getElementById("div2");
                div2.innerText = "Output: " + totalSum;
            }

            function getNum(){
                const inputNum1 = parseInt(document.getElementById("inputNum1").value);
                const inputNum2 = parseInt(document.getElementById("inputNum2").value);
                return [inputNum1, inputNum2];
            }
            function displayNum(totalNum){
                const div3 = document.getElementById("div3");
                div3.innerHTML = "Output: " + totalNum;
            }
            
            function addNum(){
                const [a, b] = getNum();
                let totalNum = a + b;
                displayNum(totalNum);
            }

            var subNum = () => {
                const [a, b] = getNum();
                let totalNum = a - b;
                displayNum(totalNum);
            }
            let timesNum = function(){
                const [a, b] = getNum();
                let totalNum = a * b;
                displayNum(totalNum);
            }
            var divideNum = () =>{
                const [a, b] = getNum();
                const totalNum = a / b;
                displayNum(totalNum);
            }
        </script>
    </body>
</html>
